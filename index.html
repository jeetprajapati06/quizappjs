<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App in Js</title>
    <link rel="stylesheet" href="css\style.css">

</head>
<body>
    <div class="container">
        <h2 class="title">
            Quiz Application in JavaScript
        </h2>
        <div class="option">
            <div class="option-title">
                Select Category     
            </div>
             <div class="category-option">
                <button class="options">HTML</button>
                <button class="options">CSS</button>
                <button class="options">C Language</button>
                <button class="options">C++</button>
            </div>
             <div class="option-title">
                No. of Questions         
            </div>
             <div class="category-option">
                <button class="options">5</button>
                <button class="options">10</button>
                <button class="options">15</button>
                <button class="options">20</button>
            </div>
           <button class="start-quiz">Start-Quiz</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
