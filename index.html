<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premium Quiz UI</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="quiz ">
    <div class="start">
      <h3> General Knowledge Quiz</h3>
      <button class="start-quiz" id="start-quiz">Start-Quiz</button>
    </div>
  </div>
  <div class="start-in countdown">
    <!-- Start-Quiz -->
  </div>

  <div class="quiz-card">
    <h3> General Knowlwdge Quiz</h3>
    <div class="timer"> </div>
    <h5 class="mb-4" id="question"></h5>
    <div class="d-grid">
      <button class="option-btn1"></button>
      <button class="option-btn2"></button>
      <button class="option-btn3"></button>
      <button class="option-btn4"></button>
    </div>
    <button class="next" onclick="return nextque()">Next</button>
    <button class="reset" onclick = "return resett()">Reset</button> 

    <div class="score">Score: 0</div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
